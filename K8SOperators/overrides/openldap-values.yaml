global:
  adminPassword: ${ldapadmin_password}   #update admin password
persistence:
  enabled: false
phpldapadmin:
  enabled: true
  ingress:
    enabled: true
    path: /
    hosts:
    - openldap.io # Change this
  env:
    PHPLDAPADMIN_LDAP_HOSTS: openldap.openldap
