global:
  adminPassword: <admin_password>
persistence:
  enabled: false
phpldapadmin:
  enabled: true
  ingress:
    enabled: true
    path: /
    hosts:
    - openldap.io # Change this
  env:
    PHPLDAPADMIN_LDAP_HOSTS: openldap.openldap
customLdifFiles:
  nifi.ldif: |-
    # LDIF Export for dc=example,dc=org
    # Server: openldap.openldap (openldap.openldap)
    # Search Scope: sub
    # Search Filter: (objectClass=*)
    # Total Entries: 7
    #
    # Generated by phpLDAPadmin (http://phpldapadmin.sourceforge.net) on October 26, 2024 10:10 pm
    # Version: 1.2.5

    version: 1

    # Entry 1: dc=example,dc=org
    dn: dc=example,dc=org
    dc: example
    o: example
    objectclass: dcObject
    objectclass: organization

    # Entry 2: ou=users,dc=example,dc=org
    dn: ou=users,dc=example,dc=org
    objectclass: organizationalUnit
    ou: users
    
    # Entry 3: cn=nifi,ou=users,dc=example,dc=org
    dn: cn=nifi,ou=users,dc=example,dc=org
    cn: nifi
    gidnumber: 500
    objectclass: posixGroup
    objectclass: top

    # Entry 4: cn=nifiadmin,ou=users,dc=example,dc=org
    dn: cn=nifiadmin,ou=users,dc=example,dc=org
    cn: nifiadmin
    gidnumber: 500
    givenname: nifiadmin
    homedirectory: /home/users/nifiadmin
    objectclass: inetOrgPerson
    objectclass: posixAccount
    objectclass: top
    sn: nifiadmin
    uid: nifiadmin
    uidnumber: 1002
    userpassword: <admin_password>
  
    # Entry 5: cn=admin,dc=example,dc=org
    dn: cn=admin,ou=users,dc=example,dc=org
    cn: admin
    objectClass: simpleSecurityObject
    objectClass: organizationalRole
    userPassword: <admin_password>
    description: LDAP administrator